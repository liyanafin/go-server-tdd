<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go Web Server</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 2em; background: #f9f9f9; }
        .container { max-width: 600px; margin: auto; background: #fff; padding: 2em; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
        h1 { color: #007d9c; }
        a.button { display: inline-block; margin-top: 1em; padding: 0.5em 1.5em; background: #007d9c; color: #fff; border-radius: 4px; text-decoration: none; transition: background 0.2s; }
        a.button:hover { background: #005f73; }
    </style>
</head>
<body>
    <div class="container">
        <div id="status-message"></div>
        <h1>Welcome to the Go Lang Server</h1>
        <p>This is a simple Go web server project demonstrating static file serving and form handling with TDD.</p>
        <ul>
            <li>View and submit the <a href="/contact">contact</a></li>
            <li>Source code and documentation available in the project repository.<a href="https://github.com/liyanafin/go-server-tdd">Go-Server-TDD Server</a></li>
        </ul>
        <a class="button" href="/contact">Contact Us</a>
    </div>
    <script>
            const params = new URLSearchParams(window.location.search);
            if (params.get('status') === 'success') {
                document.getElementById('status-message').innerHTML = '<div style="background:#d4edda;color:#155724;padding:1em;border-radius:4px;margin-bottom:1em;">Thank you for contacting us! Your message was submitted successfully.</div>';
            } else if (params.get('error')) {
                document.getElementById('status-message').innerHTML = `<div style="background:#f8d7da;color:#721c24;padding:1em;border-radius:4px;margin-bottom:1em;">Error: ${decodeURIComponent(params.get('error'))}</div>`;
            }
    </script>
</body>
</html>
