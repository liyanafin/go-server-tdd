<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Your Details</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 2em; background: #f9f9f9; }
        .container { max-width: 500px; margin: auto; background: #fff; padding: 2em; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
        h2 { color: #007d9c; margin-bottom: 1em; }
        form { display: flex; flex-direction: column; gap: 1em; }
        label { font-weight: bold; margin-bottom: 0.2em; }
        input[type="text"] { padding: 0.5em; border: 1px solid #ccc; border-radius: 4px; }
        input[type="submit"] { background: #007d9c; color: #fff; border: none; padding: 0.7em 1.5em; border-radius: 4px; cursor: pointer; font-size: 1em; transition: background 0.2s; }
        input[type="submit"]:hover { background: #005f73; }
        .back-link { display: inline-block; margin-top: 1em; color: #007d9c; text-decoration: none; }
        .back-link:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Submit Your Details</h2>
        <form action="/form" method="post">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" required />

            <label for="address">Address</label>
            <input type="text" name="address" id="address" required />

            <input type="submit" value="Submit">
        </form>
        <a class="back-link" href="/">&#8592; Back to Home</a>
    </div>
</body>
</html>
